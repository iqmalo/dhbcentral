<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta  name="viewport" content="width=device-width, initial-scale=1"/>
    <title> DHB Central</title>
  </head>
  <body>

    <!-- form for contact netlify -->
    <form name = "form-contact" netlify hidden>
      <div className="name-wrapper">
        <label htmlFor="">Name</label>
        <input className="input-name" type="text" placeholder="Elon Musk" name="name"/>
    </div>
    <div className="email-wrapper">
    <label htmlFor="">E-mail</label>
        <input className="input-email" type="email" placeholder="elonmusk@dhbcentral.com" name="email" />
    </div>
    <div className="message-wrapper">
    <label htmlFor="">Message</label>
        <textarea className="input-message" id="" cols="30" rows="10" name="message"></textarea>
    </div>
    </form>

    <!-- form for subscription netlify -->
    <form name = "cult-form" netlify hidden>
      <div className="name-wrapper">
        <label htmlFor="">Name</label>
        <input type="text" name="name"/>
    </div>
    <div className="email-wrapper">
    <label htmlFor="">E-mail</label>
        <input type="email" name = "email" />
    </div>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
